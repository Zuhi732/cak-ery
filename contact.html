<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Sweet Cakery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      h1,
      h2,
      h3 {
        font-family: "Playfair Display", serif;
      }
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.8s ease-out, transform 0.6s ease-out;
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
      .nav-link {
        position: relative;
        padding-bottom: 4px;
      }
      .nav-link::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background-color: #ef4444;
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.3s ease-out;
      }
      .nav-link:hover::after,
      .nav-link.active::after {
        transform: scaleX(1);
      }
      input:focus,
      textarea:focus {
        border-color: #ef4444;
        box-shadow: 0 0 0 2px rgba(239, 68, 68, 0.2);
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white">
    <header class="bg-black/50 backdrop-blur-md sticky top-0 z-50">
      <nav
        class="container mx-auto px-6 py-4 flex justify-between items-center"
      >
        <a href="index.html" class="text-3xl font-bold text-red-500"
          >SWEET CAKERY</a
        >
        <div class="hidden md:flex items-center space-x-8">
          <a
            href="index.html"
            class="nav-link flex items-center gap-2 hover:text-red-500 transition"
            ><i class="fa-solid fa-house"></i>Home</a
          >
          <a
            href="about.html"
            class="nav-link flex items-center gap-2 hover:text-red-500 transition"
            ><i class="fa-solid fa-info-circle"></i>About</a
          >
          <a
            href="menu.html"
            class="nav-link flex items-center gap-2 hover:text-red-500 transition"
            ><i class="fa-solid fa-book-open"></i>Menu</a
          >
          <a
            href="courses.html"
            class="nav-link flex items-center gap-2 hover:text-red-500 transition"
            ><i class="fa-solid fa-graduation-cap"></i>Courses</a
          >
          <a
            href="offers.html"
            class="nav-link flex items-center gap-2 hover:text-red-500 transition"
            ><i class="fa-solid fa-tags"></i>Offers</a
          >
          <a
            href="contact.html"
            class="nav-link active flex items-center gap-2 text-red-500 font-bold"
            ><i class="fa-solid fa-envelope"></i>Contact</a
          >
        </div>
        <div class="md:hidden flex items-center gap-4">
          <a href="menu.html" class="relative hover:text-red-500 transition"
            ><i class="fa-solid fa-cart-shopping text-xl"></i
          ></a>
          <button id="menu-btn" class="text-2xl">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
      </nav>
      <div id="mobile-menu" class="hidden md:hidden">
        <a href="index.html" class="block text-center py-3 hover:bg-gray-800"
          >Home</a
        ><a href="about.html" class="block text-center py-3 hover:bg-gray-800"
          >About</a
        ><a href="menu.html" class="block text-center py-3 hover:bg-gray-800"
          >Menu</a
        ><a href="courses.html" class="block text-center py-3 hover:bg-gray-800"
          >Courses</a
        ><a href="offers.html" class="block text-center py-3 hover:bg-gray-800"
          >Offers</a
        ><a href="contact.html" class="block text-center py-3 hover:bg-gray-800"
          >Contact</a
        >
      </div>
    </header>

    <main class="py-20">
      <section class="container mx-auto px-6">
        <div class="text-center mb-16 reveal">
          <h1 class="text-5xl md:text-6xl font-bold">
            Checkout & <span class="text-red-500">Contact</span>
          </h1>
          <p class="mt-4 text-lg text-gray-300">
            Please review your order and fill out your details below.
          </p>
        </div>
        <div class="max-w-4xl mx-auto flex flex-col md:flex-row gap-12">
          <div
            class="w-full md:w-1/2 bg-gray-800 p-8 rounded-lg border border-red-500/20 reveal"
          >
            <h2 class="text-3xl font-bold mb-6">Order Summary</h2>
            <div id="order-summary-items" class="space-y-4"></div>
            <div
              id="summary-empty-message"
              class="text-center text-gray-400 py-10 hidden"
            >
              Your cart is empty. Please add items from the menu.
            </div>
            <div
              id="summary-footer"
              class="mt-6 border-t border-gray-700 pt-4 hidden"
            >
              <div class="flex justify-between items-center text-xl font-bold">
                <span>Total</span>
                <span id="summary-total">$0.00</span>
              </div>
            </div>
          </div>

          <div
            class="w-full md:w-1/2 bg-gray-800 p-8 rounded-lg shadow-lg border border-red-500/20 reveal"
          >
            <form action="https://formspree.io/f/xpwykedr" method="POST">
              <input
                type="hidden"
                name="Order Details"
                id="order-details-input"
              />
              <div class="space-y-6">
                <div>
                  <label for="name" class="block font-semibold mb-2"
                    >Your Name</label
                  >
                  <input
                    type="text"
                    name="name"
                    id="name"
                    required
                    class="w-full bg-gray-900 border border-gray-700 rounded-md px-4 py-3 focus:outline-none focus:border-red-500"
                  />
                </div>
                <div>
                  <label for="email" class="block font-semibold mb-2"
                    >Your Email</label
                  >
                  <input
                    type="email"
                    name="email"
                    id="email"
                    required
                    class="w-full bg-gray-900 border border-gray-700 rounded-md px-4 py-3 focus:outline-none focus:border-red-500"
                  />
                </div>
                <div>
                  <label for="message" class="block font-semibold mb-2"
                    >Address & Instructions</label
                  >
                  <textarea
                    name="message"
                    id="message"
                    rows="5"
                    required
                    placeholder="Your full delivery address..."
                    class="w-full bg-gray-900 border border-gray-700 rounded-md px-4 py-3 focus:outline-none focus:border-red-500"
                  ></textarea>
                </div>
              </div>
              <div class="mt-8">
                <button
                  type="submit"
                  class="w-full bg-red-600 py-3 rounded-md font-semibold hover:bg-red-700 transition"
                >
                  Place Order
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer class="bg-black py-8">
      <div class="container mx-auto text-center text-gray-400">
        <p>&copy; 2025 SWEET CAKERY. All Rights Reserved.</p>
      </div>
    </footer>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const savedCart = sessionStorage.getItem("sweetCakeryCart");
        const summaryItemsContainer = document.getElementById(
          "order-summary-items"
        );
        const summaryTotalEl = document.getElementById("summary-total");
        const hiddenInput = document.getElementById("order-details-input");
        const emptyMessage = document.getElementById("summary-empty-message");
        const summaryFooter = document.getElementById("summary-footer");

        if (savedCart && JSON.parse(savedCart).length > 0) {
          const cart = JSON.parse(savedCart);
          let total = 0;
          let orderDetailsText = "--- ORDER DETAILS ---\n";
          summaryFooter.classList.remove("hidden");

          cart.forEach((item) => {
            const itemTotal = item.price * item.quantity;
            total += itemTotal;

            const itemEl = document.createElement("div");
            itemEl.className = "flex justify-between items-center";
            itemEl.innerHTML = `<div><p class="font-semibold">${
              item.name
            } <span class="text-gray-400">x ${
              item.quantity
            }</span></p></div><p class="font-semibold">$${itemTotal.toFixed(
              2
            )}</p>`;
            summaryItemsContainer.appendChild(itemEl);
            orderDetailsText += `${item.name} x ${
              item.quantity
            } = $${itemTotal.toFixed(2)}\n`;
          });

          summaryTotalEl.textContent = `$${total.toFixed(2)}`;
          orderDetailsText += `\nTOTAL: $${total.toFixed(2)}`;
          hiddenInput.value = orderDetailsText;
        } else {
          emptyMessage.classList.remove("hidden");
        }
      });

      const menuBtn = document.getElementById("menu-btn");
      const mobileMenu = document.getElementById("mobile-menu");
      menuBtn.addEventListener("click", () =>
        mobileMenu.classList.toggle("hidden")
      );
      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) entry.target.classList.add("active");
          });
        },
        { threshold: 0.1 }
      );
      document
        .querySelectorAll(".reveal")
        .forEach((el) => observer.observe(el));
    </script>
  </body>
</html>
