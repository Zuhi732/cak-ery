<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Sweet Cakery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      h1,
      h2,
      h3 {
        font-family: "Playfair Display", serif;
      }
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.8s ease-out, transform 0.6s ease-out;
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
      input:focus,
      textarea:focus {
        border-color: #ef4444;
        box-shadow: 0 0 0 2px rgba(239, 68, 68, 0.2);
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white">
    <header class="bg-black/50 backdrop-blur-md sticky top-0 z-50">
      <nav
        class="container mx-auto px-6 py-4 flex justify-between items-center"
      >
        <a href="index.html" class="text-3xl font-bold text-red-500"
          >SWEET CAKERY</a
        >
        <div class="hidden md:flex items-center space-x-8">
          <a href="index.html" class="hover:text-red-500 transition">Home</a
          ><a href="about.html" class="hover:text-red-500 transition">About</a
          ><a href="menu.html" class="hover:text-red-500 transition">Menu</a
          ><a href="courses.html" class="hover:text-red-500 transition"
            >Courses</a
          ><a href="offers.html" class="hover:text-red-500 transition"
            >Offers</a
          >
          <a href="contact.html" class="text-red-500 font-bold">Contact</a>
        </div>
        <button id="menu-btn" class="md:hidden text-2xl">
          <i class="fa-solid fa-bars"></i>
        </button>
      </nav>
      <div id="mobile-menu" class="hidden md:hidden">
        <a href="index.html" class="block text-center py-2 hover:bg-gray-800"
          >Home</a
        ><a href="about.html" class="block text-center py-2 hover:bg-gray-800"
          >About</a
        ><a href="menu.html" class="block text-center py-2 hover:bg-gray-800"
          >Menu</a
        ><a href="courses.html" class="block text-center py-2 hover:bg-gray-800"
          >Courses</a
        ><a href="offers.html" class="block text-center py-2 hover:bg-gray-800"
          >Offers</a
        ><a href="contact.html" class="block text-center py-2 hover:bg-gray-800"
          >Contact</a
        >
      </div>
    </header>

    <main class="py-20">
      <section class="container mx-auto px-6">
        <div class="text-center mb-16 reveal">
          <h1 class="text-5xl md:text-6xl font-bold">
            Get In <span class="text-red-500">Touch</span>
          </h1>
          <p class="mt-4 text-lg text-gray-300">
            We'd love to hear from you! For orders, inquiries, or feedback.
          </p>
        </div>
        <div
          class="max-w-2xl mx-auto bg-gray-800 p-8 rounded-lg shadow-lg border border-red-500/20 reveal"
        >
          <form action="https://formspree.io/f/xpwykedr" method="POST">
            <div class="space-y-6">
              <div>
                <label for="name" class="block font-semibold mb-2"
                  >Your Name</label
                >
                <input
                  type="text"
                  name="name"
                  id="name"
                  required
                  class="w-full bg-gray-900 border border-gray-700 rounded-md px-4 py-3 focus:outline-none focus:border-red-500"
                />
              </div>
              <div>
                <label for="email" class="block font-semibold mb-2"
                  >Your Email</label
                >
                <input
                  type="email"
                  name="email"
                  id="email"
                  required
                  class="w-full bg-gray-900 border border-gray-700 rounded-md px-4 py-3 focus:outline-none focus:border-red-500"
                />
              </div>
              <div>
                <label for="message" class="block font-semibold mb-2"
                  >Message</label
                >
                <textarea
                  name="message"
                  id="message"
                  rows="5"
                  required
                  class="w-full bg-gray-900 border border-gray-700 rounded-md px-4 py-3 focus:outline-none focus:border-red-500"
                ></textarea>
              </div>
            </div>
            <div class="mt-8">
              <button
                type="submit"
                class="w-full bg-red-600 py-3 rounded-md font-semibold hover:bg-red-700 transition"
              >
                Send Message
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer class="bg-black py-8">
      <div class="container mx-auto text-center text-gray-400">
        <p>&copy; 2025 SWEET CAKERY. All Rights Reserved.</p>
      </div>
    </footer>
    <script>
      const menuBtn = document.getElementById("menu-btn");
      const mobileMenu = document.getElementById("mobile-menu");
      menuBtn.addEventListener("click", () =>
        mobileMenu.classList.toggle("hidden")
      );
      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) entry.target.classList.add("active");
          });
        },
        { threshold: 0.1 }
      );
      document
        .querySelectorAll(".reveal")
        .forEach((el) => observer.observe(el));
    </script>
  </body>
</html>
